[package]
authors = ["Valdemar Erk <valdemar@erk.io>"]
edition = "2018"
name = "twilight-cache-inmemory"
version = "0.1.0"

[dependencies]
async-trait = { default-features = false, version = "0.1" }
bitflags = { default-features = false, version = "1" }
dashmap = { default-features = false, version = "3" }
futures-util = { default-features = false, features = ["std"], version = "0.3" }
twilight-cache-trait = { default-features = false, path = "../trait" }
twilight-model = { default-features = false, path = "../../model" }
tracing = "0.1"

[dev-dependencies]
static_assertions = { default-features = false, version = "1" }
tokio = { default-features = false, features = ["rt-core", "macros"], version = "0.2" }
