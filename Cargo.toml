[workspace]
members = [
    "examples",
    "twilight",
    "twilight-cache-inmemory",
    "twilight-gateway",
    "twilight-gateway-queue",
    "twilight-http",
    "twilight-http-ratelimiting",
    "twilight-lavalink",
    "twilight-mention",
    "twilight-model",
    "twilight-standby",
    "twilight-util",
    "twilight-validate",
]
resolver = "2"

[workspace.package]
authors = ["Twilight Contributors"]
edition = "2024"
include = ["src/**/*.rs", "README.md"]
license = "ISC"
repository = "https://github.com/twilight-rs/twilight.git"
rust-version = "1.85"
